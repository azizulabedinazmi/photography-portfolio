  <!-- Grouped Slideshow Script (Sub-Gallery) -->
  <script>
    (function() {
      // Wait for Fancybox to be ready
      setTimeout(() => {
        // Configuration for grouped slideshows
        const groupedGalleries = {
          'data-group-slideshow': [
            'dist/assets/Photography/Azmi-56.jpg',
            'dist/assets/Photography/Azmi-10.jpg',
            'dist/assets/Photography/Azmi-8.jpg'
          ],
          'data-group-slideshow-2': [
            'dist/assets/Photography/Azmi-522.jpg',
            'dist/assets/Photography/Azmi-519.jpg',
            'dist/assets/Photography/Azmi-529.jpg'
          ],
          'data-group-slideshow-3': [
            'dist/assets/Photography/Azmi-92.jpg',
            'dist/assets/Photography/Azmi-100.jpg',
            'dist/assets/Photography/Azmi-102.jpg'
          ],
          'data-group-slideshow-4': [
            'dist/assets/Photography/Azmi-540.jpg',
            'dist/assets/Photography/Azmi-542.jpg'
          ],
          'data-group-slideshow-5': [
            'dist/assets/Photography/Azmi-343.jpg',
            'dist/assets/Photography/Azmi-354.jpg'
          ],
          'data-group-slideshow-6': [
            'dist/assets/Photography/Azmi-398.jpg',
            'dist/assets/Photography/Azmi-455.jpg',
            'dist/assets/Photography/Azmi-459.jpg'
          ]
        };
        
        let currentIndex = 0;
        let isInGroupedGallery = false;
        let currentGroupType = null;
        let mainFancybox = null;
        
        // Bind main gallery with sub-gallery support
        Fancybox.bind('[data-fancybox="gallery"]', {
          on: {
            reveal: (fancybox, slide) => {
              mainFancybox = fancybox;
              
              // Check if this is a grouped gallery image
              let groupType = null;
              if (slide.$trigger?.dataset.groupSlideshow === 'true') {
                groupType = 'data-group-slideshow';
              } else if (slide.$trigger?.dataset.groupSlideshow2 === 'true') {
                groupType = 'data-group-slideshow-2';
              } else if (slide.$trigger?.dataset.groupSlideshow3 === 'true') {
                groupType = 'data-group-slideshow-3';
              } else if (slide.$trigger?.dataset.groupSlideshow4 === 'true') {
                groupType = 'data-group-slideshow-4';
              } else if (slide.$trigger?.dataset.groupSlideshow5 === 'true') {
                groupType = 'data-group-slideshow-5';
              } else if (slide.$trigger?.dataset.groupSlideshow6 === 'true') {
                groupType = 'data-group-slideshow-6';
              }
              
              if (groupType) {
                isInGroupedGallery = true;
                currentGroupType = groupType;
                const currentSrc = slide.$content?.src || slide.src;
                currentIndex = groupedGalleries[groupType].findIndex(img => img === currentSrc);
                
                // Create sub-gallery controls
                createSubGalleryControls(fancybox, groupType);
              } else {
                isInGroupedGallery = false;
                currentGroupType = null;
                // Remove sub-gallery controls if they exist
                const existingControls = document.querySelector('.group-slideshow-controls');
                const existingDots = document.querySelector('.group-slideshow-dots');
                if (existingControls) existingControls.remove();
                if (existingDots) existingDots.remove();
              }
            },
            done: () => {
              isInGroupedGallery = false;
              currentGroupType = null;
              mainFancybox = null;
            }
          }
        });
        
        function createSubGalleryControls(fancybox, groupType) {
          // Remove existing controls if any
          const existing = document.querySelector('.group-slideshow-controls');
          if (existing) existing.remove();
          const existingDots = document.querySelector('.group-slideshow-dots');
          if (existingDots) existingDots.remove();
          
          const container = fancybox.$container;
          const images = groupedGalleries[groupType];
          
          // Create dots HTML dynamically based on number of images
          let dotsHtml = '<div class="group-slideshow-dots absolute bottom-6 left-1/2 transform -translate-x-1/2 flex gap-3 pointer-events-auto z-40">';
          images.forEach((_, index) => {
            dotsHtml += `<span class="group-dot w-3 h-3 bg-white rounded-full cursor-pointer transition opacity-60 hover:opacity-100" data-index="${index}"></span>`;
          });
          dotsHtml += '</div>';
          
          // Create sub-gallery controls wrapper
          const controlsHtml = `
            <div class="group-slideshow-controls absolute inset-0 flex items-center justify-between pointer-events-none z-40">
              <button class="prev-group-btn px-4 py-2 text-white text-3xl font-bold hover:bg-black hover:bg-opacity-60 transition pointer-events-auto">❮</button>
              <button class="next-group-btn px-4 py-2 text-white text-3xl font-bold hover:bg-black hover:bg-opacity-60 transition pointer-events-auto">❯</button>
            </div>
            ${dotsHtml}
          `;
          
          container.insertAdjacentHTML('beforeend', controlsHtml);
          
          // Update active dot
          const dots = container.querySelectorAll('.group-dot');
          dots.forEach((dot, i) => {
            dot.classList.toggle('opacity-100', i === currentIndex);
          });
          
          // Add event listeners
          const prevBtn = container.querySelector('.prev-group-btn');
          const nextBtn = container.querySelector('.next-group-btn');
          
          prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSubGalleryImage(fancybox, groupType);
            updateSubGalleryDots(container);
          });
          
          nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateSubGalleryImage(fancybox, groupType);
            updateSubGalleryDots(container);
          });
          
          // Dot click listeners
          dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
              e.stopPropagation();
              currentIndex = parseInt(dot.dataset.index);
              updateSubGalleryImage(fancybox, groupType);
              updateSubGalleryDots(container);
            });
          });
          
          // Keyboard navigation for sub-gallery
          const handleKeydown = (e) => {
            if (isInGroupedGallery && fancybox && fancybox.isVisible) {
              if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextBtn.click();
              } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevBtn.click();
              }
            }
          };
          
          document.addEventListener('keydown', handleKeydown, true);
        }
        
        function updateSubGalleryImage(fancybox, groupType) {
          const container = fancybox.$container;
          if (!container) return;
          
          const img = container.querySelector('img');
          const images = groupedGalleries[groupType];
          if (img) {
            img.src = images[currentIndex];
          }
        }
        
        function updateSubGalleryDots(container) {
          const dots = container.querySelectorAll('.group-dot');
          dots.forEach((dot, i) => {
            dot.classList.toggle('opacity-100', i === currentIndex);
            dot.classList.toggle('opacity-60', i !== currentIndex);
          });
        }
      }, 100);
    })();
  </script>
